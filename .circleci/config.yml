version: 2.1

jobs:
  clone-stack:
    steps:
      - checkout
      - run:
        name: Clone stack
        command: |
          git clone https://github.com/datagouv/data-engineering-stack.git
  check-dags:
    docker:
      - image: apache/airflow:2.10.5-python3.12
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            venv/bin/activate
            pip install -r datagouv/data-engineering-stack/requirements.txt
      - run:
          name: Check DAGs
          command: |
            venv/bin/activate
            airflow dags check

workflows:
  version: 2
  test-dags:
    jobs:
      - clone-stack
      - check-dags:
          requires:
            - clone-stack